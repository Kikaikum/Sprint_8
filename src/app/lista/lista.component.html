

<div class="row mt-3 justify-content-center text-start " *ngFor="let nave of this.servicio.naves" >
    <div class="col-7 lista align-self-center item" (click)="this.servicio.nave(nave.url);">
        <h5 class="titulo">{{nave.name}}</h5>
        <p class="modelo">{{nave.model}}</p>        
    </div>    
</div>
<div class="row text-center justify-content-center">
    <button class="btn btn-dark col-3 mt-2" *ngIf="this.servicio.masNaves" (click)="this.servicio.getNaves()">MORE</button>
</div>
