

<div class="row mt-1 justify-content-center text-start" *ngFor="let nave of this.servicio.naves" >
    <div class="col-9 border border-white rounded " (click)="this.servicio.nave(nave.url);">
        <h5>{{nave.name}}</h5>
        <p>{{nave.model}}</p>        
    </div>
    
</div>
<button class="btn btn-danger" *ngIf="this.servicio.masNaves" (click)="this.servicio.getNaves()">Mas</button>
