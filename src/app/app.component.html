<div class="container justify-content-center ">
  <div class="row mt-4 mb-4">
    
    <div class="col-4"></div>

    <div class="col-4 text-center">
      <img class="img-fluid" src="../assets/titulo.jpg" alt="" >
    </div>

    <div class="col-2"></div>

    <a *ngIf="loged" class="btn btn-dark col-2 align-self-center" (click)="this.login.logout()">LOG OUT</a>
    <a *ngIf="!loged" class="btn btn-dark col-1 align-self-center" (click)="this.login.gotoLogin()">LOG IN</a>
    <a *ngIf="!loged" class="btn btn-dark col-1 align-self-center" (click)="this.login.gotoRegister()">SIGN UP</a>
  </div>
  
  <app-menu></app-menu>  
</div>
