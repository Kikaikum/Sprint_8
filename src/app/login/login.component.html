

<h3>LOGIN</h3>
<div>
  <form novalidate (ngSubmit)="this.login.getlogin(registro.value)" [formGroup]="registro" >
    <div class="row justify-content-center">
        <div class="col-1">
            <label class="form-label">Usuario</label>
        </div>
        <div class="col-3">
            <input class="form-control inputForm" formControlName="user" type="text">
        </div>        
    </div> 
    <div class="row justify-content-center text-center">
        <div class="col-3" *ngIf="registro.get('user')?.hasError('required') && registro.get('user')?.touched">
            Falta el usuario
        </div>
    </div>     
      
      <div class="row justify-content-center mt-4">
        <div class="col-1">
            <label class="form-label">Password</label>
        </div>
        <div class="col-3">
            <input class="form-control inputForm" formControlName="password" type="password">
        </div>
      </div>
      
      <div class="row justify-content-center text-center">
        <div class="col-3" *ngIf="registro.get('password')?.hasError('required') && registro.get('password')?.touched">
            Falta el password
        </div> 
      </div>
      
      <br>
      <div class="row justify-content-center text-center">
        <button class='col-2 btn btn-dark mt-2 btn-sm' type="submit" [disabled]="registro.invalid" >Login</button>
      </div>
      
      
  </form>
</div>
